<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center p-5">
        <div class="col-md-8">
          <div class="loginCard p-5">
            <h1>Smart Login System</h1>
            <input
              class="form-control my-3"
              id="logInEmail"
              type="text"
              placeholder="Enter your email"
            />
            <input
              class="form-control my-3"
              id="logInPassword"
              type="text"
              placeholder="Enter your password"
            />
            <p class="text-danger text-start d-none" id="logInError">
              All inputs is required
            </p>
            <p class="text-danger text-start d-none" id="wrong">
              incorrect email or password
            </p>

            <button
              type="button"
              class="btn btn-outline-info w-100 my-3"
              onclick="logIn()"
            >
              Login
            </button>
            <p class="text-white">
              Donâ€™t have an account?
              <a class="text-white" href="signup.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
